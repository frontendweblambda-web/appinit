name: ğŸ“¦ Appinit Template Publishing

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "templates/**"
      - "packages/**"
      - ".changeset/**"

permissions:
  contents: write
  packages: write

jobs:
  validate:
    name: ğŸ§ª Validate Templates
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§­ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§° Run Template Validator
        run: pnpm -w run templates:validate
        # You implement "templates:validate" script:
        # Runs schema checks, metadata, prompt pack loader tests

  pack:
    name: ğŸ“¦ Pack Templates
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Pack Template Artifacts
        run: pnpm -w run templates:pack
        # You provide script:
        # For each template:
        # pnpm pack ./templates/name

      - name: ğŸ“¤ Upload Template Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: appinit-templates
          path: ./templates/**/**/*.tgz

  publish:
    name: ğŸš€ Publish Template Packages
    runs-on: ubuntu-latest
    needs: pack
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org/"

      - name: ğŸ“¥ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Workspace
        run: pnpm turbo run build

      - name: ğŸ”§ Apply Changeset Versions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm changeset version

      - name: ğŸ“¦ Reinstall after bumps
        run: pnpm install --frozen-lockfile

      - name: ğŸš€ Publish Templates
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm changeset publish

      - name: ğŸ‰ Release Templates
        uses: softprops/action-gh-release@v1
        with:
          name: "Appinit Templates"
          tag_name: "templates-${{ github.run_number }}"
          files: "./templates/**/**/*.tgz"
          token: ${{ secrets.GITHUB_TOKEN }}
